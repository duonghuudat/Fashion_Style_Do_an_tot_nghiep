<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="chat-container">
        <h2>ü§ñ Ti·ªÉu M√†n Th·∫ßu - Chatbot</h2>
        <div id="chatbox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Nh·∫≠p tin nh·∫Øn..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">üöÄ G·ª≠i</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userText = document.getElementById("userInput").value;
            if (userText.trim() === "") return;

            let chatbox = document.getElementById("chatbox");

            // Th√™m tin nh·∫Øn ng∆∞·ªùi d√πng v·ªõi avatar
            chatbox.innerHTML += `
                <div class="message user-message">
                    <span>${userText}</span>
                    <img src="/static/khach.jpg" class="avatar">
                </div>`;

            document.getElementById("userInput").value = "";

            // Hi·ªÉn th·ªã tr·∫°ng th√°i "ƒêang tr·∫£ l·ªùi..."
            chatbox.innerHTML += `
                <div class="message bot-message typing">
                    <img src="/static/bot.jpg" class="avatar">
                    <span class="typing-indicator"><span></span><span></span><span></span></span>
                </div>`;

            chatbox.scrollTop = chatbox.scrollHeight;

            fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userText })
            })
            .then(response => response.json())
            .then(data => {
                document.querySelector(".typing").remove(); // X√≥a hi·ªáu ·ª©ng typing
                chatbox.innerHTML += `
                    <div class="message bot-message">
                        <img src="/static/bot.jpg" class="avatar">
                        <span>${data.response}</span>
                    </div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            });
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
